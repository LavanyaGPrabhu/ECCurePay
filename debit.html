<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Card Payment</h1>
        <form id="cardForm">
            <div class="form-group">
                <label for="cardType">Type of Card:</label>
                <select id="cardType" name="cardType" required>
                    <option value="" disabled selected>Select Card Type</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Credit Card">Credit Card</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardHolder">Name of Card Holder:</label>
                <input type="text" id="cardHolder" name="cardHolder" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required maxlength="16" pattern="\d{16}">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required maxlength="3" pattern="\d{3}">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('cardForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Card details submitted successfully!');
        });
    </script>
</body>
</html>
