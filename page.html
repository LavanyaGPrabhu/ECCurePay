<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select Payment Option</h1>
        <form id="paymentForm" action="debit.html" method="get">
            <div class="option">
                <input type="radio" id="debitCreditCard" name="paymentOption" value="Debit/Credit Card" required>
                <label for="debitCreditCard">Debit/Credit Card</label>
            </div>
            <div class="option">
                <input type="radio" id="upiPayment" name="paymentOption" value="UPI Payment">
                <label for="upiPayment">UPI Payment</label>
            </div>
            <div class="option">
                <input type="radio" id="cashOnDelivery" name="paymentOption" value="Cash on Delivery">
                <label for="cashOnDelivery">Cash on Delivery</label>
            </div>
            <button type="submit">Proceed</button>
        </form>
    </div>
</body>
</html>
